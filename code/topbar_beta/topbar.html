<!DOCTYPE html> 
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/topbar.css">
<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,800,700,600,300' rel='stylesheet' type='text/css'>
<script>
$(function() {
	$( window ).resize(function() {
	var pw=960;
	if(($( window ).width()<=960)&&($( window ).width()>=800)){
		var cw= $( window ).width();
		var diff=cw-pw;
		//alert(cw);
		pw=cw;
		$(".topbar_search_input").width(450+diff);
	}

	if($( window ).width()>960){
		$(".topbar_search_input").width(450);
	}

	});
	var d = new Date();
	var t= d.getDate();              
	var nm= "'src/calendar-icons/"+t+".png'";


	$(".cal_icon").attr("src","src/calendar-icons/"+t+".png");
});
</script>

</head>
<body>

		<div class = "topbar">
			<div class = "topbar_wrapper">
				<img class = "topbar_logo" src = "src/logo.png">
				</img>
				
				<div class='topbar_search'>
					<div class = "topbar_search_container">
						<div class ="notop_padding">	
							<div class = "search_main_div">
								<form name = "search" method = "get">
									<div class = "search_input_wrapper">
										<input class='topbar_search_input' placeholder='Search groups and faculty...'>
									</div>
									<div class = "topbar_search_go">	
										<a class = "green_go" title = "Search your University" name>
											<span class = "search_icon">
											</span>
										</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				
				<div class='topbar_righttool'>
					<div class='topbar_cal'><img class='cal_icon' src='src/calendar.png'></div>					
					<div class='topbar_noti'><span class='noti_icon'><p>2</p></span></div>
					<div class = "topbar_prof">
						<div style = "background-image: url(src/userPic.jpg);" class = "prof-limit">
						</div>
					</div>
				</div>
				

			</div>
		</div>
		
</body>


</html>
