<script>


$(document).ready(function() {


        $(document).delegate("#mail_id", "keyup", function () {                
	         if ($(this).val().toLowerCase().search(".edu") > 0) {
	                 $("#mail_id").addClass("eduInside");
	                 $(".eduEmailContinue").removeClass("disabled");
	             }
	         else{
	         	$("#mail_id").removeClass("eduInside");
	         	$(".eduEmailContinue").addClass("disabled");
	         }
	    });



	$(".blackBackground").delay(600).fadeIn(500);
  	
		

});



</script>

</head>
<body>
	<div class = "blackBackground">
		<div class = "logo_wrapper">
			<img class = "logo" src = "src/logo.png">
		</div>
		<div class = "FBSignupEmail">
			<h2 class = "EduEmailHeader">Hi Jacob, <br><span> Please enter your .edu email address to receive <b>full access to Urlinq</b> and your university's network.</span></h2>
			<div class = "BiginputWrapper">
				<input spellcheck="false" type = "text" id = "mail_id" placeholder = "Your School Email"/>
			</div>
			<div class = "btmBtnWrapper">
				<button type = "" class = "eduEmailContinue nextBtn disabled">
					Get Started Now
					<em></em>
				</button>
			</div>
		</div>
	</div> 
</body>
