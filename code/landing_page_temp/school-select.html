<!DOCTYPE html> 
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="school-select.css">

	<title reo = "icon" href = "src/">Urlinq</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,300,100,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,800,700,600,300' rel='stylesheet' type='text/css'>
	<link rel  = "icon" href = "src/favicon.ico"></link>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script>
	$(document).ready(function() {
		$(document).delegate('.school-selector',"click", function(){
			if($(this).hasClass("school-added")){
				$(this).removeClass("school-added");
			}
			

			if(!$(this).hasClass("school-added")){
				$(".school-added").find(".option-checkwrap").removeClass("school-checked");
				$(this).find(".option-checkwrap").addClass("school-checked");
				$(this).addClass("school-added");
				$(this).addClass("school-added-other");
			}


		});
	});
	</script>
</head>
<body>
	<div class = "PageBase">
		<div class = "UrProgress onboard module">
			<div class = "headerContent">
				<div class = "headerMain">

											<div class = "schoolImage schoolImage-dos">

										<div class = "name">
