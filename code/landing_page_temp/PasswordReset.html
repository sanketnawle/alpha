<html>


<head>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,800,700,600,300' rel='stylesheet' type='text/css'>
  <title>Urlinq</title>
  <link href="lp_beta.css" rel='stylesheet' type='text/css'>
  <link href="signin_error.css" rel='stylesheet' type='text/css'>
  <link href="password_reset.css" rel='stylesheet' type='text/css'>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="jquery-ui-1.11.0/jquery-ui.min.js"></script>
  <script src="lp_beta.js"></script> 
  <script src="signin_error.js"></script> 
  

</head>



  <body>
    <div class = "forgot-password-main">

      <div class = "header">
            <div class = "top-bar">
              <div class = "top-bar-wrapper content">
                  <img src = "src/logo.png" class = "logo">
                  <div class = "btn-wrap">
                     <a name = "signup-link" id = "signup-link" type = "button" href = "http://google.com" class = "rounded Button mediumBtn">
                        <span class = "btn_text">
                          Sign Up
                        </span>
                    </a>
                  </div>
                  
                  <div class = "signin-wrap">
                    <form name = "login" id = "login" method = "post" action = "php/afterlogin.php">
                      <input type = "text" name = "login_email" id = "login_email" autocomplete = "on" placeholder = "School Email">
                      <input type = "password" name = "login_password" id = "login_password"placeholder = "Password">
                      <input type="hidden" id="offset" name="offset" value="" >
                       <button name = "submit" id = "submit"type = "submit" class = "rounded Button SignIn smallBtn">
                          <span class = "buttonText">
                            Sign In
                          </span>
                        </button>
                        
                        <div class = "fb_signin_wrap">
                          <button name = "fb_signin" id = "fb_signin" onclick="fb_login();" type = "button" class = "rounded Button fb_signin smallBtn">
                            <em class = "fb_icon">
                            </em>
                          </button>
                          <div class = "help-div" id ="help-1">
                            <div class ="help-wedge">

                            </div>
                            <div class = "help-box">
                              Sign In with Facebook
                            </div>
                          </div>
                        </div>

                    </form>
                  </div>
              </div>
            </div>
      </div>
      <div class = "body-main-980">
        <div class = "content">
          <div class = "ui-content-container">
            <div class = "ui-intercontent">
              <div class = "intercontent-wrap">
                <div class = "ui-box-header">
                  <h3 class = "ui-box-headertext">
                    Find your Account
                  </h3>
                </div>
                <div class = "ui-box-content">
                  <div class = "ui-error-box login-error">
                    <div class = "error-text-header">
                      Please re-enter your password
                    </div>
                    <div>
                      <p>
                        The password you entered is incorrect. Please try again (make sure your caps lock is off).
                      </p>
                      <p>
                        Forgot your password? 
                        <a>Request a new one.</a>
                      </p>
                    </div>
                  </div>
                  <div class = "ui-form-wrap">
                    <form>
                      <input type = "text" name = "login_email" id = "login_email_2" class = "signin-err" autocomplete = "on" placeholder = "School Email">
                      <input type = "password" name = "login_password" id = "login_password_2" class = "signin-err" placeholder = "Password">
                      <div class = "signin_err_box_btm">
                        <div class = "ui-leftFl">
                          <button type = "button" class = "more_options_btn">
                            <em></em>
                          </button>
                           <div class = "help-div-black help-div" id ="help-2">
                              <div class ="help-wedge-black help-wedge">

                              </div>
                              <div class = "help-box-black help-box">
                                More Options
                              </div>
                            </div>
                        </div>
                        <div class = "ui-centerer">
                          <input type = "checkbox" value = "1" checked = "1" id = "keep_loggedin" name = "keep_loggedin" class = "uiInputCheckbox uiInputLabelCheckbox">
                          <label for = "keep_loggedin" class = "uiInputLabel">Keep me logged in</label>
                          <button type = "submit" class = "login_button">
                            <span class = "btn_text">
                              Log In
                            </span>
                          </button>                   
                        </div>
                      </div>
                    </form>
                    <div class = "signin_err_box_moreoptions">
                      <div class = "leftFl">
                        <button class = "halfBtn cantLogIn">
                          <span class = "btnText">
                            Forgot Password
                          </span>
                        </button>
                      </div>
                      <div class = "rightFl">
                        <button class = "halfBtn createAccount">
                          <em></em>
                          <span class = "btnText">
                            Create your Account
                          </span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <ul class = "color-border">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
         


  </body>

</html>
