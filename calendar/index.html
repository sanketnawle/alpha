<!DOCTYPE html>
<html>
<head>
    <title>Calendar</title>

    <!-- Fonts -->
    <link href="http://goo.gl/CHQFJX" rel="stylesheet" type="text/css"><!-- Open Sans:3->8-5 -->
    <link href="font/avenir.css" rel="stylesheet" type="text/css"><!-- Avenir:L,N,B -->
    <!-- Styles -->
    <link href="css/master.css" type="text/css" rel="stylesheet">
    <!--<link href="css/transition.css" type="text/css" rel="stylesheet">-->
    <link href="css/leftbar.css" type="text/css" rel="stylesheet">
    <link href="css/day.css" type="text/css" rel="stylesheet">
    <link href="css/week.css" type="text/css" rel="stylesheet">
    <link href="css/month.css" type="text/css" rel="stylesheet">
    <link href="css/semester.css" type="text/css" rel="stylesheet">
    <link href="css/header.css" type="text/css" rel="stylesheet">
    <link href="css/dialog.css" type="text/css" rel="stylesheet">

    <!-- Libraries -->
    <script src="lib/jquery.js"></script>
    <script src="lib/ng.js"></script>    
    <script src="lib/ng-route.js"></script>
    <script src="lib/ng-animate.js"></script>

    <!-- Classes -->
    <script src="js/classes/event-target.js"></script>
    <script src="js/classes/key-control.js"></script>
    <script src="js/classes/event-div.js"></script>
    <script src="js/classes/date-provider.js"></script>
    <script src="js/classes/left-panel.js"></script>
    <script src="js/classes/month-grid.js"></script>
    <script src="js/classes/mini-month-grid.js"></script>
    <script src="js/classes/week-grid.js"></script>
    <script src="js/classes/day-grid.js"></script>
    <script src="js/classes/cal-event.js"></script>

    <!-- Application -->
    <script src="js/ulCalendar.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/calendar.js"></script>
    <script src="js/controllers/day.js"></script>
    <script src="js/controllers/week.js"></script>
    <script src="js/controllers/month.js"></script>
    <script src="js/controllers/minimonth.js"></script>
    <script src="js/controllers/semester.js"></script>

    <!-- Helpers -->
    <script src="js/extensions/date.js"></script>
    <script src="js/extensions/range.js"></script>
    <script src="js/extensions/directives.js"></script>
    <script src="js/extensions/printer.js"></script>
</head>
<body>
    <div class="topbar"></div>
    <div class="ul-calendar" ng-app="ulCalendar" ng-controller="CalController">
        <div class="toolbar">
            <div class="column left">
                <button class="full" ng-click="openNewEvent()">Create Event</button>
                <button class="quick" title="Create Quick Event" ng-uc-check>
                    <div class="quick-dialog">

                    </div>
                </button>
            </div>
            <div class="column right">
                <form class="search">
                    <input type="submit" value="">
                    <input type="text" placeholder="Search">
                </form>
            </div>
            <div class="column center">
                <ul>
                    <li ng-repeat="item in menu.items">
                        <a ng-href="#/{{item}}/{{getLink($index)}}" ng-class="{active: menu.active == $index}">{{item}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="leftbar">
            <div class="mini-calendar" ng-controller="MiniMonthController">
                <div class="header row1">
                    <a ng-click="goPrevMonth()" class="arrow left" ng-uc-check></a>
                    <a ng-click="goNextMonth()" class="arrow right" ng-uc-check></a>
                    <div class="title">{{getMonthName(miniActiveMonth, false)}} {{miniActiveYear}}</div>
                </div>
                <div class="header row2">
                    <div class="grid-column" ng-repeat="i in [] | range:7">{{getDayName(i, true, 2)}}</div>
                </div>
                <div class="mini-cal-grid"></div>
            </div>
        </div>
        <div ng-view class="body {{class}}">

        </div>
        <div class="dialog" id="dialog" ng-uc-dialog></div>
    </div>
</body>
</html>
