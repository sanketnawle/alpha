<link rel="stylesheet" type="text/css" href="css/popup.css">
    <script type="text/javascript">        
        $(document).delegate(".popup_btn_1", 'click', function () {
            $(this).parents('.popup_window').hide();
        });
    </script>

<section class='blackcanvas'>
<div class='report_popup popup_window'>
	<div class='popup_head'>
		<span>Spam Report<span>
	</div>
	<div class='popup_content'>
		<span>
		Are you sure you want to report this post?
		</span>
	</div>
	<div class='popup_footer'>
	<div class='ft_rel'>
		<button class='popup_btn_0'>Yes</button>
		<button class='popup_btn_1'>Cancel</button>
	</div>
	</div>
</div>

    <div class='report_popup popup_window' id="alertModal">
	<div class='popup_head'>
		<span>Message<span>
	</div>
	<div class='popup_content'>
		<span id="alertMessage">
		    
		</span>
	</div>
	<div class='popup_footer'>
	<div class='ft_rel'>
		<button class='popup_btn_1'>OK</button>
	</div>
	</div>
</div>
</section>
