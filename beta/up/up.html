<!DOCTYPE html> 
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta content='maximum-scale=1.0, user-scalable=0' name='viewport' />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<link rel = "stylesheet" type = "text/css" href = "up.css"> 
<link href='https://fonts.googleapis.com/css?family=Herr+Von+Muellerhoff' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,800,700,600,300' rel='stylesheet' type='text/css'>

</head>

<script>
$(document).ready(function() {
	$(document).delegate(".prom_footer","mouseenter",function(){
		$(".prom_footer_count").fadeIn(200);
		$(".prom_close").animate({"marginLeft":"550px"},250);
	});
	$(document).delegate(".prom_footer","mouseleave",function(){
		$(".prom_footer_count").stop().fadeOut(200);
		$(".prom_close").animate({"marginLeft":"510px"},250);
	});
	$(document).delegate(".prom_close","mouseenter",function(){
		$(this).stop().show();
	});

});
</script>
<body>
<div class='blackcanvas_prom'></div>

<div class='prom_main'>


	<img class='prom_cover' src='img/logo.png'>

	
	<div class='prom_mid'>

		<div class='input_wrap'>
			<div class='iw_first_row'>
				<input type='text' name='f_name' class='pr_input f_name_input' placeholder='First Name'>
			</div>
			<div class='iw_sec_row'>
				<input type='text' name='email' class='pr_input email_input' placeholder='School Email'>
			</div>
		</div>

		<button class='pr_signup_btn'>Sign Up</button>
	</div>
	

</div>


</body>
</html>
