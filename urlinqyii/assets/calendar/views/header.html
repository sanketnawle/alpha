<div class="header row1">
    <div class="left">
        <a ng-href="{{getPrevLink()}}" class="arrow left" ng-uc-check></a>
        <a ng-href="{{getNextLink()}}" class="arrow right" ng-uc-check></a>
        <div class="month">{{getMonthName(activeMonth, false)}}</div>
        <div class="year">{{activeYear}}</div>
        <div class="wedge"></div>
    </div>
    <div class="right">
        <button class="print" title="print" ng-click="printGrid()"></button>
        <a ng-href="{{getTodayLink()}}" class="today">Today</a>
    </div>
</div>
