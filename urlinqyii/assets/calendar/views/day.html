<div class="header row1 day">
    <div class="left">
        <a ng-href="{{getTodayLink()}}" class="today">Today</a>
        <a ng-href="{{getPrevLink()}}" class="arrow left" ng-uc-check></a>
        <a class="sep"></a>
        <a ng-href="{{getNextLink()}}" class="arrow right" ng-uc-check></a>
        <div class="month">{{getDate()}}</div>
        <div class="year">{{activeYear}}</div>
        <div class="wedge"></div>
    </div>
</div>

<div id="inspect_event_popup_day" class="inspect_event_popup popup">
    <div id="inspect_event_title">Test event title</div>
    <div id="inspect_event_exit_button" class="popup_exit_button"></div>
    <div id="inspect_event_delete_button_day">Delete</div>
    <div id="inspect_event_edit_button" class="popup_edit_button">Edit event</div>
</div>


<div id="create_day_event_popup" class="create_event_popup popup">
    <div id="create_day_event_exit_button" class="popup_exit_button"></div>
    <div id="create_day_event_text">Create event</div>
    <span class = "create_event_when_label">When: </span><div id="create_day_event_when"></div>

    <form id='create_day_event_form' method="post" action="/event/create">
            <input id="create_day_event_input" class='popup_create_event_name_input' name="event_input" type="text" class="text_input">
        <label for="create_day_event_input">What: </label>
        <div class="cb-example">e.g., Meeting with professor</div>
        <input type="submit" class="" id="create_day_event_button" name="create_day_event_button" value="Add event">
    </form>

    <div id="create_day_event_edit_button" class="popup_edit_button">Edit<strong></strong></div>
</div>
