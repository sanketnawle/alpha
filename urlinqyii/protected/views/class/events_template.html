<body>

    <style>
      .jssora11l, .jssora11r, .jssora11ldn, .jssora11rdn {
          position: absolute;
          cursor: pointer;
          display: block;
          overflow: hidden;

      }

          background-position: -191px -41px;

      .jssora11ldn {

          background-position: -311px -41px;
      }


      .chip-container {
        position: absolute;
        text-align: center;
      }

      .chip {
        display: inline-block;
        position: relative;
        border-radius: 3px;
        margin: 4px;
        overflow: hidden;
        text-align: start;
        background-color: #fff;

        width: 200px;

        padding: 8px;

      }

      .chip-album-title {
        font-weight: bold;
      }

        padding: 200px 10% 0;

      .card {
        height: 400px;

        text-align: start;

      }

      .card-left {
        width: 400px;
      }

      .card-right {
        padding: 24px;
      }

      .card-icon {
        border-radius: 50%;
        width: 60px;
        height: 60px;
        margin-right: 16px;
      }

      .card-album-title {
        font-size: 2em;
      }
    </style>

 
    <span id="pagination_count" page=0 total=4></span>
    <div id="img_click_left" style="display:none;" direction="left">
    <span class="img_arrows" style="background-position: -17px -23px"/></span>
  </div>
    <br>
    <br>
    <div id="img_click_right" direction="right">
    <span class="img_arrows" style="background-position: -79px -22px"></span>
  </div>
    <br>
    <core-animated-pages selected="{{page}}" transitions="hero-transition" on-core-animated-pages-transition-end="{{complete}}">

  <section>
    <div class="chip-container" id="chip_div" hero-p on-tap="{{transition}}">
      <template repeat="{{items}}" id="chip_template">
        <div class="chip_content" style="">
          <div class="chip" hero-id="{{artist}}-{{album}}" hero?="{{selectedAlbum === item }}">
            <div class="chip-top" style="background:{{color}};" hero-id="{{artist}}-{{album}}-art" hero?="{{selectedAlbum === item}}"></div>
            <div class="chip-bottom">
              <div class="chip-album-title">{{album}}</div>
              <div class="chip-artist">{{artist}}</div>
            </div>
          </div>
        </div>
      </template>
    </div>
  </section>
  <section id="details">

    <div class="card" layout horizontal hero-id="{{selectedAlbum.artist}}-{{selectedAlbum.album}}" hero on-tap="{{transition}}">
      <div class="card-left" style="background:{{selectedAlbum.color}};" hero-id="{{selectedAlbum.artist}}-{{selectedAlbum.album}}-art" hero></div>
      <div class="card-right" flex>
        <div layout horizontal center>
          <div>
            <div class="card-icon" style="background:{{selectedAlbum.color}};"></div>
          </div>
          <div flex>
            <div class="card-album-title">{{selectedAlbum.album}}</div>
            <div class="card-album-artist">{{selectedAlbum.artist}}</div>
          </div>
        </div>
      </div>
    </div>

  </section>
    </core-animated-pages>

  <script>
  $(document).ready(function(){

    var t = document.getElementById('chip_template');
    t.model = {
      page: 0,

      items: [
      ],
      allitems: [
        { artist: 'Tycho', album: 'Fragments', color: '#f4db33', show:'none' },
        { artist: 'Tycho', album: 'Past Prologue', color: '#972ff8', show:'none' },
        { artist: 'Tycho', album: 'Spectre', color: '#7dd6fe', show:'none' },
        { artist: 'Tycho', album: 'Awake', color: '#dc3c84', show: 'none'},
        { artist: 'Tycho2', album: 'Fragments', color: '#f4db33', show: 'block' },
        { artist: 'Tycho2', album: 'Past Prologue', color: '#972ff8', show: 'none' },
        { artist: 'Tycho2', album: 'Spectre', color: '#7dd6fe', show: 'none' },
        { artist: 'Tycho2', album: 'Awake', color: '#dc3c84', show: 'none' },
        { artist: 'Tycho3', album: 'Fragments', color: '#f4db33', show: 'block' },
        { artist: 'Tycho3', album: 'Past Prologue', color: '#972ff8', show: 'none' },
        { artist: 'Tycho3', album: 'Spectre', color: '#7dd6fe', show: 'none' },
        { artist: 'Tycho3', album: 'Awake', color: '#dc3c84', show: 'none' },
        { artist: 'Tycho4', album: 'Fragments', color: '#f4db33', show: 'block' },
        { artist: 'Tycho4', album: 'Past Prologue', color: '#972ff8', show: 'none' },
        { artist: 'Tycho4', album: 'Spectre', color: '#7dd6fe', show: 'none' },
        { artist: 'Tycho4', album: 'Awake', color: '#dc3c84', show: 'none' },
        { artist: 'Tycho5', album: 'Fragments', color: '#f4db33', show: 'block' },
        { artist: 'Tycho5', album: 'Past Prologue', color: '#972ff8', show: 'none' },
        { artist: 'Tycho5', album: 'Spectre', color: '#7dd6fe', show: 'none' },
      ],

    selectedAlbum: null,

      transition: function(e) {
        console.log("in");
          this.selectedAlbum = e.target.templateInstance.model.item;
      }
    }

    var b = document.getElementById('img_click_left');
      b.addEventListener('click', function() {
        var page = parseInt($("#pagination_count").attr("page"));
        $("#pagination_count").attr("page", page-1);
        if(page-1==0){
          $("#img_click_left").hide();
        }
        start = (page)*4;
        t.model.items = t.model.allitems.slice(start-4,start);
        console.log(start-4 ,start);
        Platform.performMicrotaskCheckpoint();
        $("#img_click_right").show();
      });

      var b2 = document.getElementById('img_click_right');
      b2.addEventListener('click', function(){
        page = parseInt($("#pagination_count").attr("page"));
        $("#pagination_count").attr("page", page+1);
        if(page+1==parseInt($("#pagination_count").attr("total"))){
          $("#img_click_right").hide();
        }
        start = (page+1)*4;
        t.model.items = t.model.allitems.slice(start,start+4);
        console.log(start,start+4);
        Platform.performMicrotaskCheckpoint();
        $("#img_click_left").show();
      });
  });

</script>

</body>
