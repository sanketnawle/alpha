<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href='http://localhost/alpha/urlinqyii/css/profile/profile.css' rel='stylesheet' type='text/css'>
    <script src='http://localhost/alpha/urlinqyii/js/main/main.js'></script>
</head>
<body>
<div id="outside_wrapper">
    <div id="profile_wrapper">
        <div id="modal_header" style="background-image: url( http://localhost/alpha/urlinqyii/assets/nice_background.jpg )">

            <div id="modal_controls">

                <a href="#" class="branding_left">ur |</a>
                <div id="modal_label">Profile | Student</div>
                <a href="#" class="close_modal">x</a>
            </div>

        </div>
        <div id="main_bar">
            <div id="profile_picture_wrapper">
                <div id="profile_picture" style="background-image: url( http://localhost/alpha/urlinqyii/assets/default/user.png )"></div>
            </div>
            <div id="name_info_wrapper">
                <div id="name_info">Michael Ohr '15</div>
                <div id="year_info">Graduate at NYU</div>
            </div>
            <div id="tab_bar">
                <div class="tab feed active" data-panel_id="1">
                    <div class="tab_content">

                        <div class="tab_text">Michael's Feed</div>
                    </div>

                </div>

                <div class="tab classes" data-panel_id="2">
                    <div class="tab_content">

                        <div class="tab_text">Classes</div>
                    </div>

                </div>

                <div class="tab clubs" data-panel_id="3">
                    <div class="tab_content">

                        <div class="tab_text">Clubs</div>
                    </div>

                </div>

                <div class="tab Followers" data-panel_id="4">
                    <div class="tab_content">

                        <div class="tab_text">Followers</div>
                    </div>
                    <div class="tab_wedge"></div>
                </div>

                <div class="tab Following" data-panel_id="5">
                    <div class="tab_content">

                        <div class="tab_text">Following</div>
                    </div>
                    <div class="tab_wedge"></div>
                </div>
            </div>
        </div>
        <div id="main_content">
            <div id = "left_info_bar">
                <div class="info_section" id = "school_section">
                    <div class="info_label" id = "school_label">
                        School:
                    </div>
                    <a href="#" class="info_name">NYU Polytechnic School of Engineering</a>
                </div>
                <div class="info_section" id = "department_section">
                    <div class="info_label" id = "department_label">
                        Department:
                    </div>
                    <a href="#" class="info_name">Computer Science</a>
                </div>
                <div class="info_section" id = "major_section">
                    <div class="info_label" id = "major_label">
                        Major:
                    </div>
                    <div class="info_name">Computer Science</div>
                </div>
                <div class="info_section" id = "minor_section">
                    <div class="info_label" id = "minor_label">
                        Minor:
                    </div>
                    <div class="info_name">Mathematics</div>
                </div>
            </div>
            <div id = "tab_contents">
                <div class="panel active" id="panel_1">
                    CLASS FEED GOES HERE
                </div>

                <div class="panel" id="panel_2">
                    PANEL 2
                </div>

                <div class="panel" id="panel_3">
                    PANEL 3
                </div>

                <div class="panel" id="panel_4">
                    PANEL 4
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
